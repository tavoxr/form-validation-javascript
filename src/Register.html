<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container" >
        <div class="row mt-4">
            <div class="col-6 mx-auto" >

                <form class="form">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="name" id="lbl-name">Name</label>
                        <input type="text"  placeholder="Name" id="name" maxlength=100 required >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="name@email.com"    id="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" id="password" required minlength="8"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" id="password-confirm" required minlength="8" >
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" placeholder="dd/mm/yyyy" id="birthDate" required />
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
        
                </form>
            </div>
        </div>
       



    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script   src="./register.js" ></script>
</body>
</html>
